buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:0.3'
    }
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'bintray'

repositories {
    jcenter()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'se.liu.ida.nlp'
            artifactId 'libtw'
            version '1.0'
            from components.java
        }
    }
}

bintray {
    user = bintrayUser
    key = bintrayKey
    publications = ['mavenJava']
    pkg {
        repo = 'maven'
        name = 'libtw'
        desc = 'Java treewidth library'
        licenses = ['Apache-2.0']
    }
}
